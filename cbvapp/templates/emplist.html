<h1>Employee Details</h1>

<!-- {{object_list}} -->

<table border="1" cellpadding="15">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Address</th>
        <th colspan="3">Action</th>
    </tr>
    {% for i in object_list %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.address}}</td>
            <td><a href="editemp/{{i.id}}">Edit</a></td>
            <td><a href="deleteemp/{{i.id}}">Delete</a></td>
        </tr>
    {% endfor %}
</table>
